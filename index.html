<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Aan de Kade - Buurtbar in Amsterdam Oost</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .text-kade {
            color: #1e7b8f;
        }
        .bg-kade {
            background-color: #1e7b8f;
        }
        .bg-kade-light {
            background-color: #e8f4f7;
        }
        .border-kade {
            border-color: #1e7b8f;
        }
        .hover-kade:hover {
            background-color: #176777;
        }
        .smooth-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const BarAanDeKade = () => {
            const [currentTime, setCurrentTime] = useState(new Date());
            const [isOpen, setIsOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 60000);
                
                const hour = currentTime.getHours();
                const day = currentTime.getDay();
                
                if (day === 0) {
                    setIsOpen(hour >= 16 || hour < 1);
                } else if (day >= 3 && day <= 4) {
                    setIsOpen(hour >= 16 || hour < 1);
                } else if (day === 5 || day === 6) {
                    setIsOpen(hour >= 16 || hour < 3);
                } else {
                    setIsOpen(false);
                }
                
                return () => clearInterval(timer);
            }, [currentTime]);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const currentDaySpecial = () => {
                const specials = {
                    0: { day: 'Zondag', special: 'Borrelplank Selectie', price: '€18' },
                    3: { day: 'Woensdag', special: 'Stamppot van de Week', price: '€13,50' },
                    4: { day: 'Donderdag', special: 'Tapas Sharing', price: '€26 voor 2' },
                    5: { day: 'Vrijdag', special: 'Fish & Chips', price: '€16' },
                    6: { day: 'Zaterdag', special: 'Burger + Bier', price: '€17,50' }
                };
                return specials[currentTime.getDay()];
            };

            const todaySpecial = currentDaySpecial();

            return (
                <div className="min-h-screen">
                    {/* Navigation */}
                    <nav className={`fixed top-0 w-full z-50 smooth-transition ${scrolled ? 'glass-effect shadow-lg' : 'bg-transparent'}`}>
                        <div className="max-w-7xl mx-auto px-6 py-4">
                            <div className="flex justify-between items-center">
                                <div className="text-2xl font-bold text-kade">
                                    BAR AAN DE KADE
                                </div>
                                <div className="hidden md:flex gap-8 items-center">
                                    <a href="#verhaal" className="text-gray-700 hover:text-kade smooth-transition">Over Ons</a>
                                    <a href="#menu" className="text-gray-700 hover:text-kade smooth-transition">Menu</a>
                                    <a href="#events" className="text-gray-700 hover:text-kade smooth-transition">Events</a>
                                    <a href="#contact" className="bg-kade hover-kade text-white px-6 py-2 rounded-full smooth-transition">
                                        Contact
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Hero */}
                    <div className="relative h-screen">
                        <div className="absolute inset-0 bg-gradient-to-b from-black/40 to-black/20 z-10"></div>
                        <img 
                            src="https://static.wixstatic.com/media/0b6c9c_68bc22cb03e3438b8753468b9195f5be~mv2.jpg/v1/fill/w_1920,h_1080,al_c,q_90/0b6c9c_68bc22cb03e3438b8753468b9195f5be~mv2.jpg"
                            alt="Bar Aan de Kade"
                            className="absolute inset-0 w-full h-full object-cover"
                        />
                        
                        <div className="relative z-20 h-full flex flex-col items-center justify-center text-white px-6">
                            <div className={`mb-6 px-5 py-2 rounded-full flex items-center gap-2 ${isOpen ? 'bg-green-500' : 'bg-red-500'}`}>
                                <div className="w-2 h-2 bg-white rounded-full"></div>
                                <span className="font-semibold text-sm">{isOpen ? 'NU OPEN' : 'GESLOTEN'}</span>
                            </div>

                            <h1 className="text-5xl md:text-7xl font-light text-center mb-4 tracking-wide">
                                Lekker eten en drinken<br/>in de buurt
                            </h1>
                            
                            <p className="text-xl md:text-2xl font-light text-center mb-12 max-w-2xl opacity-90">
                                Je buurt bistro aan de Linnaeuskade
                            </p>

                            {isOpen && todaySpecial && (
                                <div className="bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl p-6 mb-8 max-w-md">
                                    <div className="text-sm font-medium mb-2 opacity-80">VANDAAG</div>
                                    <div className="text-2xl font-semibold mb-1">{todaySpecial.special}</div>
                                    <div className="text-xl font-light">{todaySpecial.price}</div>
                                </div>
                            )}

                            <div className="flex flex-col sm:flex-row gap-4">
                                <a href="#menu" className="bg-kade hover-kade text-white px-8 py-3 rounded-full font-medium smooth-transition text-center">
                                    Bekijk Menu
                                </a>
                                <a href="tel:+31202238553" className="bg-white text-kade px-8 py-3 rounded-full font-medium smooth-transition hover:bg-gray-100 text-center">
                                    Reserveren
                                </a>
                            </div>
                        </div>

                        <div className="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-20 animate-bounce">
                            <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                            </svg>
                        </div>
                    </div>

                    {/* Het Verhaal */}
                    <div id="verhaal" className="py-20 px-6 bg-white">
                        <div className="max-w-4xl mx-auto">
                            <h2 className="text-4xl md:text-5xl font-light text-center text-gray-900 mb-12">
                                Het Verhaal
                            </h2>
                            <div className="space-y-6 text-lg text-gray-700 leading-relaxed">
                                <p>
                                    Bar aan de Kade is gestart door <span className="font-semibold text-kade">Mark Joenje</span> omdat 
                                    hij in de buurt een plek miste met het juiste sfeertje. Een soort buurt bistro of petit restaurant 
                                    of een bar waar je ook lekker kan eten.
                                </p>
                                <p>
                                    Waar je nieuwe mensen ontmoet en bekenden treft. Waar af en toe iets georganiseerd wordt zoals 
                                    een pubquiz of spaanse week of silent disco en een thema dag over duurzaamheid.
                                </p>
                                <p>
                                    Een plek waar je terugkomt om steeds iets nieuws te proeven, want het menu wisselt regelmatig. 
                                    Een soort huiskamer, waar het vertrouwd is, maar waar je toch steeds verrast wordt.
                                </p>
                                <p className="text-xl font-medium text-kade text-center pt-6">
                                    Zo'n plek wil Bar Aan de Kade zijn voor iedereen!
                                </p>
                            </div>
                        </div>
                    </div>

                    {/* Menu Highlights */}
                    <div id="menu" className="py-20 px-6 bg-kade-light">
                        <div className="max-w-6xl mx-auto">
                            <h2 className="text-4xl md:text-5xl font-light text-center text-gray-900 mb-4">
                                Deze Week
                            </h2>
                            <p className="text-center text-gray-600 mb-12">
                                Het menu wisselt regelmatig. Kom langs en laat je verrassen.
                            </p>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                                <div className="bg-white rounded-2xl p-8 smooth-transition hover:shadow-xl">
                                    <div className="text-sm font-semibold text-kade mb-3">WOENSDAG</div>
                                    <h3 className="text-2xl font-semibold text-gray-900 mb-2">Stamppot van de Week</h3>
                                    <p className="text-3xl font-light text-kade">€13,50</p>
                                    <div className="mt-4 inline-block bg-kade-light text-kade px-3 py-1 rounded-full text-xs font-medium">
                                        Buurtfavoriet
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl p-8 smooth-transition hover:shadow-xl">
                                    <div className="text-sm font-semibold text-kade mb-3">VRIJDAG</div>
                                    <h3 className="text-2xl font-semibold text-gray-900 mb-2">Fish & Chips</h3>
                                    <p className="text-3xl font-light text-kade">€16</p>
                                </div>

                                <div className="bg-white rounded-2xl p-8 smooth-transition hover:shadow-xl">
                                    <div className="text-sm font-semibold text-kade mb-3">ZONDAG</div>
                                    <h3 className="text-2xl font-semibold text-gray-900 mb-2">Borrelplank Selectie</h3>
                                    <p className="text-3xl font-light text-kade">€18</p>
                                </div>
                            </div>

                            <div className="text-center">
                                <a href="tel:+31202238553" className="inline-block bg-kade hover-kade text-white px-8 py-3 rounded-full font-medium smooth-transition">
                                    Reserveer een Tafel
                                </a>
                            </div>
                        </div>
                    </div>

                    {/* Events */}
                    <div id="events" className="py-20 px-6 bg-white">
                        <div className="max-w-6xl mx-auto">
                            <h2 className="text-4xl md:text-5xl font-light text-center text-gray-900 mb-12">
                                Aankomende Events
                            </h2>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {[
                                    { date: '07', month: 'NOV', title: 'Pubquiz Avond', time: '20:00' },
                                    { date: '14', month: 'NOV', title: 'Silent Disco', time: '22:00' },
                                    { date: '21', month: 'NOV', title: 'Wine & Cheese', time: '19:00' },
                                    { date: '28', month: 'NOV', title: 'Duurzaamheid Café', time: '18:30' }
                                ].map((event, index) => (
                                    <div key={index} className="bg-kade-light rounded-2xl p-6 smooth-transition hover:shadow-lg">
                                        <div className="flex items-start gap-4 mb-3">
                                            <div className="bg-kade text-white rounded-xl p-3 text-center min-w-[60px]">
                                                <div className="text-2xl font-bold">{event.date}</div>
                                                <div className="text-xs font-medium">{event.month}</div>
                                            </div>
                                            <div className="flex-1">
                                                <h3 className="font-semibold text-gray-900 text-lg mb-1">{event.title}</h3>
                                                <p className="text-gray-600 text-sm">{event.time}</p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Contact */}
                    <div id="contact" className="py-20 px-6 bg-kade text-white">
                        <div className="max-w-6xl mx-auto">
                            <h2 className="text-4xl md:text-5xl font-light text-center mb-12">
                                Kom Langs
                            </h2>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                                <div className="text-center">
                                    <svg className="w-8 h-8 mx-auto mb-3 opacity-90" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                    <h3 className="font-semibold mb-2">Adres</h3>
                                    <p className="opacity-90">Linnaeuskade 1-AH</p>
                                    <p className="opacity-90">1098 BC Amsterdam</p>
                                </div>

                                <div className="text-center">
                                    <svg className="w-8 h-8 mx-auto mb-3 opacity-90" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <h3 className="font-semibold mb-2">Openingstijden</h3>
                                    <p className="opacity-90">Wo-Do: 16:00-01:00</p>
                                    <p className="opacity-90">Vr-Za: 16:00-03:00</p>
                                    <p className="opacity-90">Zo: 16:00-01:00</p>
                                </div>

                                <div className="text-center">
                                    <svg className="w-8 h-8 mx-auto mb-3 opacity-90" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                    </svg>
                                    <h3 className="font-semibold mb-2">Contact</h3>
                                    <p className="opacity-90"><a href="tel:+31202238553" className="hover:underline">020 - 2238553</a></p>
                                    <p className="opacity-90"><a href="tel:+31611000670" className="hover:underline">06 - 11000670</a></p>
                                    <p className="opacity-90"><a href="mailto:mark@baraandekade.nl" className="hover:underline">mark@baraandekade.nl</a></p>
                                </div>
                            </div>

                            {/* Map */}
                            <div className="rounded-2xl overflow-hidden shadow-2xl h-96">
                                <iframe 
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2436.2918364891!2d4.917304776706383!3d52.361473571987644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c6099c7c7c7c7d%3A0x7c7c7c7c7c7c7c7c!2sLinnaeuskade%201%2C%201098%20BC%20Amsterdam!5e0!3m2!1sen!2snl!4v1699999999999!5m2!1sen!2snl"
                                    width="100%" 
                                    height="100%" 
                                    style={{border:0}} 
                                    allowFullScreen="" 
                                    loading="lazy"
                                    referrerPolicy="no-referrer-when-downgrade">
                                </iframe>
                            </div>

                            <div className="mt-12 text-center">
                                <div className="flex justify-center gap-6">
                                    <a href="#" className="hover:opacity-75 smooth-transition">
                                        <svg className="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                                        </svg>
                                    </a>
                                    <a href="#" className="hover:opacity-75 smooth-transition">
                                        <svg className="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <footer className="bg-gray-900 text-gray-400 py-8 px-6">
                        <div className="max-w-6xl mx-auto text-center text-sm">
                            © 2024 Bar Aan de Kade • Gemaakt door Mark Joenje voor de buurt
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<BarAanDeKade />, document.getElementById('root'));
    </script>
</body>
</html>
